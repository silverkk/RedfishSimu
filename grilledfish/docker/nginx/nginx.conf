user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 8192;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 0;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
    log_format apm '"$time_local" client=$remote_addr host=$host '
               'method=$request_method request="$request" uri=$uri '
               'request_length=$request_length '
               'status=$status bytes_sent=$bytes_sent '
               'body_bytes_sent=$body_bytes_sent '
               'referer=$http_referer '
               'user_agent="$http_user_agent" '
               'upstream_addr=$upstream_addr '
               'upstream_status=$upstream_status '
               'request_time=$request_time '
               'upstream_response_time=$upstream_response_time '
               'upstream_connect_time=$upstream_connect_time '
               'upstream_header_time=$upstream_header_time';
	log_format json_output '{"time_local": "$time_local", '
				'"time": "$time_iso8601", '
				'"client": "$remote_addr", '
				'"host": "$host", '
				'"method": "$request_method", '
				'"uri": "$uri", '
				'"referer": "$http_referer", '
				'"path": "$request_uri", '
				'"request": "$request", '
				'"request_length": $request_length, '
				'"status": "$status", '
				'"bytes_sent": $bytes_sent, '
				'"body_bytes_sent": $body_bytes_sent, '
				'"user_agent": "$http_user_agent", '
				'"upstream_addr": "$upstream_addr", '
				'"upstream_status": "$upstream_status", '
				'"request_time": $request_time, '
				'"upstream_response_time": $upstream_response_time, '
				'"upstream_connect_time": $upstream_connect_time, '
				'"upstream_header_time": $upstream_header_time, '
				'"user_id_got": "$uid_got", '
				'"user_id_set": "$uid_set" }';
	log_format json_output_simple '{"time": "$time_iso8601", '
				'"host": "$host", '
				'"method": "$request_method", '
				'"path": "$request_uri", '
				'"request_length": $request_length, '
				'"status": "$status", '
				'"bytes_sent": $bytes_sent, '
				'"body_bytes_sent": $body_bytes_sent, '
				'"upstream_status": "$upstream_status", '
				'"request_time": $request_time, '
				'"upstream_response_time": $upstream_response_time, '
				'"upstream_header_time": $upstream_header_time }';
	access_log /var/log/nginx/access.log json_output_simple buffer=32k flush=1m;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


